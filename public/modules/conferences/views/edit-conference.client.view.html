<section data-ng-controller="ConferencesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Conference</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="conference.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Slides</label>
                    <div class="controls">
                        <input type="text" data-ng-model="conference.slides" id="slides" class="form-control" placeholder="Slides" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong>{{error}}</strong>
				</div>
            </fieldset>
        </form>
        <div class="row" ng-repeat="slide in availableSlides">
          <button class="btn" ng-click="addSlide(slide)">Add {{slide.name}} To Conference</button>
        </div>
    </div>
    <textarea ng-bind-template="{{conference}}" readonly></textarea>
    <textarea ng-bind-template="{{availableSlides}}" readonly></textarea>
</section>
