<section data-ng-controller="ConferencesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{conference.name}}</h1>
	</div>
    <div>
      <div class="row" ng-repeat="slide in conference.slides">{{slide}}</div>
    </div>
	<div class="pull-right" data-ng-show="authentication.user._id == conference.user._id">
		<a class="btn btn-primary" href="/#!/conferences/{{conference._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{conference.created | date:'mediumDate'}} by {{conference.user.displayName}}</em>
	</small>
</section>
