<section data-ng-controller="SlidesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Slides</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="slide in slides" data-ng-href="#!/slides/{{slide._id}}" class="list-group-item">
            <small class="list-group-item-text">{{slide.created | date:'medium'}} / {{slide.user.displayName}}</small>
            <h4 class="list-group-item-heading">{{slide.name}}</h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!slides.$resolved || slides.length">
    	No Slides yet, why don't you <a href="/#!/slides/create">create one</a>?
    </div>
</section>
